<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #1a4f8c;
            --secondary-color: #2e7d32;
            --light-color: #f5f5f5;
            --border-color: #ddd;
            --hover-color: #e3f2fd;
            --warning-color: #ffebee;
            --warning-border: #ffcdd2;
            --tab-gradient: linear-gradient(145deg, #ffffff, #e6e6e6);
            --tab-shadow: 5px 5px 15px rgba(0,0,0,0.1), -5px -5px 15px rgba(255,255,255,0.7);
            --tab-active-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .buttons-container {
            display: flex;
            gap: 12px;
        }
        
        .export-btn {
            background: linear-gradient(145deg, var(--secondary-color), #1b5e20);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 12px rgba(0,0,0,0.25);
        }
        
        /* تنسيقات التبويبات الرئيسية */
        .main-tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
            background: var(--tab-gradient);
            border-radius: 15px 15px 0 0;
            padding: 10px 10px 0 10px;
            box-shadow: var(--tab-shadow);
        }
        
        .main-tab {
            padding: 15px 30px;
            background: var(--tab-gradient);
            border: none;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 5px;
            box-shadow: var(--tab-shadow);
            position: relative;
            z-index: 1;
        }
        
        .main-tab:hover {
            transform: translateY(-3px);
            box-shadow: 7px 7px 15px rgba(0,0,0,0.15);
        }
        
        .main-tab.active {
            background: white;
            box-shadow: var(--tab-active-shadow);
            transform: translateY(5px);
            border-bottom: 3px solid white;
        }
        
        /* تنسيقات التبويبات الفرعية */
        .sub-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--tab-gradient);
            border-radius: 12px;
            box-shadow: var(--tab-shadow);
        }
        
        .sub-tab {
            padding: 12px 24px;
            background: var(--tab-gradient);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: var(--tab-shadow);
        }
        
        .sub-tab:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 12px rgba(0,0,0,0.15);
        }
        
        .sub-tab.active {
            background: linear-gradient(145deg, var(--primary-color), #0d3a6e);
            color: white;
            box-shadow: var(--tab-active-shadow);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* تنسيقات الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            border: 1px solid var(--border-color);
            padding: 14px;
            text-align: center;
        }
        
        th {
            background: linear-gradient(145deg, var(--primary-color), #0d3a6e);
            color: white;
            font-weight: bold;
            position: relative;
            font-size: 16px;
        }
        
        .column-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .column-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .column-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        tr:nth-child(even) {
            background-color: var(--light-color);
        }
        
        tr:hover {
            background-color: var(--hover-color);
            transform: scale(1.01);
            transition: transform 0.2s;
        }
        
        /* التمييز الشرطي للطلاب الذين مجموعهم أقل من 70 */
        tr.low-score {
            background-color: var(--warning-color) !important;
            border-left: 4px solid #f44336;
        }
        
        tr.low-score:hover {
            background-color: #ffdbdb !important;
        }
        
        tr.low-score td {
            border-color: var(--warning-border);
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 79, 140, 0.2);
        }
        
        .total-cell {
            font-weight: bold;
            background: linear-gradient(145deg, #e8f5e9, #c8e6c9);
        }
        
        .total-cell.low-score {
            background: linear-gradient(145deg, #ffcdd2, #ef9a9a);
            color: #c62828;
        }
        
        .auto-save-notice {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
            font-style: italic;
            padding: 15px;
            background: var(--light-color);
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        
        /* تنسيقات قسم الكتب الدراسية */
        .books-container {
            height: 650px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .books-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* تنسيقات قسم اليوتيوب */
        .youtube-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .youtube-input {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .youtube-input input {
            flex: 1;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        
        .youtube-input button {
            background: linear-gradient(145deg, var(--primary-color), #0d3a6e);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }
        
        .youtube-input button:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 12px rgba(0,0,0,0.25);
        }
        
        .youtube-videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .youtube-video {
            background: var(--tab-gradient);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--tab-shadow);
            transition: all 0.3s;
        }
        
        .youtube-video:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.15);
        }
        
        .youtube-video iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        
        .video-title {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        
        .remove-video {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .remove-video:hover {
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
            font-size: 18px;
            background: var(--light-color);
            border-radius: 15px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        
        /* تنسيقات الاستجابة */
        @media (max-width: 1200px) {
            .container {
                padding: 20px;
            }

            }
            
            .main-tab {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

                gap: 15px;
            }
            
            .buttons-container {
                width: 100%;
                justify-content: center;
            }
            
            table {

            }

            }
            
            .column-btn {
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .main-tabs, .sub-tabs {

            }

                width: 100%;
                text-align: center;
            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // توليد خيارات القوائم المنسدلة
        function generateOptions(max, step) {
            let options = '<option value="0">0</option>';
            for (let i = step; i <= max; i += step) {
                options += `<option value="${i}">${i}</option>`;
            }
            return options;
        }

        // ملء الجدول الرئيسي ببيانات الطلاب
        function populateMainTable() {
            const tbody = document.querySelector('#studentsTable tbody');
            tbody.innerHTML = '';
            
            studentsData.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.class}</td>
                    <td>
                        <select class="written-eval" data-index="${index}">
                            ${generateOptions(60, 5)}
                        </select>
                    </td>
                    <td>
                        <select class="performance-task" data-index="${index}">
                            ${generateOptions(40, 5)}
                        </select>
                    </td>
                    <td class="total-cell" id="total-${index}">0</td>
                `;
                tbody.appendChild(row);
            });
            
            // تحميل البيانات المحفوظة
            loadSavedData();
        }

            Object.keys(classMapping).forEach(classKey => {
                const className = classMapping[classKey];
                const tbody = document.getElementById(`${classKey}-table`);
                if (!tbody) return;
                
                tbody.innerHTML = '';
                
                const classStudents = studentsData.filter(student => student.class === className);
                
                classStudents.forEach((student, index) => {
                    const globalIndex = studentsData.findIndex(s => s.name === student.name && s.class === student.class);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${student.name}</td>
                        <td>
                            <select class="written-eval class-${classKey}" data-index="${globalIndex}">
                                ${generateOptions(60, 5)}
                            </select>
                        </td>
                        <td>
                            <select class="performance-task class-${classKey}" data-index="${globalIndex}">
                                ${generateOptions(40, 5)}
                            </select>
                        </td>
                        <td class="total-cell" id="total-${globalIndex}">0</td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }

        // تحديث المجموع والتمييز الشرطي
        function updateTotal(index) {
            const writtenEval = document.querySelector(`.written-eval[data-index="${index}"]`);
            const performanceTask = document.querySelector(`.performance-task[data-index="${index}"]`);
            const totalCell = document.getElementById(`total-${index}`);
            
            if (!writtenEval || !performanceTask || !totalCell) return;
            
            const row = totalCell.closest('tr');
            
            const writtenValue = parseInt(writtenEval.value) || 0;
            const performanceValue = parseInt(performanceTask.value) || 0;
            const total = writtenValue + performanceValue;
            
            totalCell.textContent = total;
            
            // التمييز الشرطي - إذا كان المجموع أقل من 70
            if (total < 70) {
                row.classList.add('low-score');
                totalCell.classList.add('low-score');
            } else {
                row.classList.remove('low-score');
                totalCell.classList.remove('low-score');
            }
            
            // حفظ البيانات
            saveData();
        }

        // تعيين 60 درجة للجميع في التقويمات التحريرية
        function setAll60() {
            document.querySelectorAll('.written-eval').forEach(select => {
                select.value = '60';
                const index = select.getAttribute('data-index');
                updateTotal(index);
            });
        }

        // تعيين 40 درجة للجميع في المهام الأدائية
        function setAll40() {
            document.querySelectorAll('.performance-task').forEach(select => {
                select.value = '40';
                const index = select.getAttribute('data-index');
                updateTotal(index);
            });
        }

        // تعيين القيم للفصول
        function setAllForClass(classKey, type, value) {
            const selects = document.querySelectorAll(`.${type}.class-${classKey}`);
            selects.forEach(select => {
                select.value = value;
                const index = select.getAttribute('data-index');
                updateTotal(index);
            });
        }

        // إضافة مستمعي الأحداث
        function addEventListeners() {
            // أحداث التبويبات الرئيسية
            document.querySelectorAll('.main-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // إزالة النشاط من جميع التبويبات
                    document.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // إضافة النشاط للتبويب المحدد
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                    
                    // حفظ التبويب النشط
                    localStorage.setItem('activeMainTab', tabId);
                });
            });

            // أحداث التبويبات الفرعية
            document.querySelectorAll('.sub-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // إزالة النشاط من جميع التبويبات الفرعية
                    document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.class-content').forEach(c => c.classList.remove('active'));
                    
                    // إضافة النشاط للتبويب المحدد
                    this.classList.add('active');
                    const subtabId = this.getAttribute('data-subtab');
                    document.getElementById(`${subtabId}-content`).classList.add('active');
                    
                    // حفظ التبويب الفرعي النشط
                    localStorage.setItem('activeSubTab', subtabId);
                });
            });

            // أحداث الجدول الرئيسي
            document.querySelectorAll('.written-eval, .performance-task').forEach(select => {
                select.addEventListener('change', function() {
                    const index = this.getAttribute('data-index');
                    updateTotal(index);
                });
            });
            
            // زر التصدير
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            
            // زر الجميع 60
            document.getElementById('all60Btn').addEventListener('click', setAll60);
            
            // زر الجميع 40
            document.getElementById('all40Btn').addEventListener('click', setAll40);
            
            // أزرار الفصول
            document.querySelectorAll('.column-btn[data-class]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const classKey = this.getAttribute('data-class');
                    const type = this.getAttribute('data-type');
                    const value = type === 'written' ? '60' : '40';
                    setAllForClass(classKey, type === 'written' ? 'written-eval' : 'performance-task', value);
                });
            });
            
            // إضافة فيديو يوتيوب
            document.getElementById('addVideoBtn').addEventListener('click', addYouTubeVideo);
            
            // إضافة فيديو يوتيوب عند الضغط على Enter
            document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addYouTubeVideo();
                }
            });
        }

        // استخراج معرف فيديو يوتيوب من الرابط
        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }

        // إضافة فيديو يوتيوب
        function addYouTubeVideo() {
            const urlInput = document.getElementById('youtubeUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('يرجى إدخال رابط فيديو يوتيوب');
                return;
            }
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                alert('رابط يوتيوب غير صحيح');
                return;
            }
            
            // استخراج عنوان الفيديو
            const videoTitle = `فيديو يوتيوب ${new Date().toLocaleDateString('ar-SA')}`;
            
            // إضافة الفيديو إلى القائمة
            addVideoToDisplay(videoId, videoTitle);
            
            // حفظ الفيديو في التخزين المحلي
            saveYouTubeVideo(videoId, videoTitle);
            
            // مسح حقل الإدخال
            urlInput.value = '';
        }

        // إضافة فيديو للعرض
        function addVideoToDisplay(videoId, title) {
            const videosContainer = document.getElementById('youtubeVideos');
            
            // إزالة حالة عدم وجود فيديوهات إذا كانت موجودة
            const emptyState = videosContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const videoElement = document.createElement('div');
            videoElement.className = 'youtube-video';
            videoElement.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                <div class="video-title">${title}</div>
                <button class="remove-video" data-id="${videoId}">🗑️ إزالة الفيديو</button>
            `;
            videosContainer.appendChild(videoElement);
            
            // إضافة حدث إزالة الفيديو
            videoElement.querySelector('.remove-video').addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                removeYouTubeVideo(id);
                videoElement.remove();
                
                // إظهار حالة عدم وجود فيديوهات إذا لم يعد هناك أي فيديو
                if (videosContainer.children.length === 0) {
                    showEmptyState();
                }
            });
        }

        // إزالة فيديو يوتيوب
        function removeYouTubeVideo(videoId) {
            const savedVideos = getSavedYouTubeVideos();
            const updatedVideos = savedVideos.filter(video => video.id !== videoId);
            localStorage.setItem('youtubeVideos', JSON.stringify(updatedVideos));
        }

        // حفظ فيديو يوتيوب
        function saveYouTubeVideo(videoId, title) {
            const savedVideos = getSavedYouTubeVideos();
            savedVideos.push({ id: videoId, title: title });
            localStorage.setItem('youtubeVideos', JSON.stringify(savedVideos));
        }

        // الحصول على فيديوهات يوتيوب المحفوظة
        function getSavedYouTubeVideos() {
            const saved = localStorage.getItem('youtubeVideos');
            return saved ? JSON.parse(saved) : [];
        }

        // تحميل فيديوهات يوتيوب المحفوظة
        function loadYouTubeVideos() {
            const savedVideos = getSavedYouTubeVideos();
            const videosContainer = document.getElementById('youtubeVideos');
            
            if (savedVideos.length === 0) {
                showEmptyState();
                return;
            }
            
            savedVideos.forEach(video => {
                addVideoToDisplay(video.id, video.title);
            });
        }

        // عرض حالة عدم وجود فيديوهات
        function showEmptyState() {
            const videosContainer = document.getElementById('youtubeVideos');
            videosContainer.innerHTML = '<div class="empty-state">لا توجد مقاطع فيديو مضافة بعد</div>';
        }

        // حفظ البيانات في localStorage
        function saveData() {
            const data = [];
            document.querySelectorAll('.written-eval, .performance-task').forEach(select => {
                const index = select.getAttribute('data-index');
                const type = select.classList.contains('written-eval') ? 'written' : 'performance';
                
                if (!data[index]) {
                    data[index] = { written: 0, performance: 0 };
                }
                
                data[index][type] = parseInt(select.value) || 0;
            });
            
            localStorage.setItem('studentsEvaluation', JSON.stringify(data));
        }

        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedData = localStorage.getItem('studentsEvaluation');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                data.forEach((studentData, index) => {
                    if (studentData) {
                        const writtenEval = document.querySelector(`.written-eval[data-index="${index}"]`);
                        const performanceTask = document.querySelector(`.performance-task[data-index="${index}"]`);
                        
                        if (writtenEval) writtenEval.value = studentData.written;
                        if (performanceTask) performanceTask.value = studentData.performance;
                        
                        updateTotal(index);
                    }
                });
            }
        }

        // تصدير البيانات إلى CSV
        function exportToCSV() {
            let csvContent = "الترقيم,اسم الطالب,الفصل,التقويمات التحريرية,المهام الأدائية والمشاركة,المجموع\n";
            
            studentsData.forEach((student, index) => {
                const writtenEval = document.querySelector(`.written-eval[data-index="${index}"]`);
                const performanceTask = document.querySelector(`.performance-task[data-index="${index}"]`);
                const totalCell = document.getElementById(`total-${index}`);
                
                const writtenValue = writtenEval ? writtenEval.value : 0;
                const performanceValue = performanceTask ? performanceTask.value : 0;
                const total = totalCell ? totalCell.textContent : 0;
                
                csvContent += `${index + 1},"${student.name}","${student.class}",${writtenValue},${performanceValue},${total}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "تقييم_الطلاب.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            populateMainTable();
            populateClassTables();
            loadYouTubeVideos();
            
            // تحميل التبويب الرئيسي النشط
            const activeMainTab = localStorage.getItem('activeMainTab') || 'kashf';
            document.querySelectorAll('.main-tab').forEach(tab => {
                if (tab.getAttribute('data-tab') === activeMainTab) {
                    tab.click();
                }
            });
            
            // تحميل التبويب الفرعي النشط
            const activeSubTab = localStorage.getItem('activeSubTab') || 'class1';
            document.querySelectorAll('.sub-tab').forEach(tab => {
                if (tab.getAttribute('data-subtab') === activeSubTab) {
                    tab.click();
                }
            });
            
            // إضافة مستمعي الأحداث
            addEventListeners();
        });
    </script>
</body>
